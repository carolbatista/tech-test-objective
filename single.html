<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Personagens - Marvel</title>
    <link href="assets/css/style.css" rel="stylesheet"/>
</head>
<body>
    <section class="header">
        <a class="logo" href="https://www.objective.com.br/" target="_blank">
            <img src="assets/imgs/logo-obj.png" alt="Logo Objective Solutions" />
        </a>
        <div class="info-test">
            <p><span>Carolina S Batista</span> <br/> Teste de Front-end</p>
        </div>
        <div class="icon-cb"> 
            <p>CB</p> 
        </div>
    </section>
    <section class="container-top">
        <h1>Busca de personagens</h1>
        <h2>Nome do personagem</h2>
    </section>
        
    <main class="container-hero">
        <article class="hero-list hero-list-open">
            <div class="hero-list-container"><div class="hero">
                <span class="hero-photo"><img style="width: 100px; height: 100px;" /></span>
                <span class="hero-name"><h4>...</h4></span>
            </div>
            <div class="hero-series">...</div>
            <div class="hero-events">...</div></div>
            <div class="hero-completed">
                <div class="hero-series">
                    <h4>Description</h4>
                    <p class="hero-description">...</p>
                </div>
                <div class="hero-series">
                    <h4>Stories</h4>
                    <p class="hero-stories">...</p>
                </div>
                <div class="hero-series">
                    <h4>Comics</h4>
                    <p class="hero-comics">...</p>
                </div>
            </div>
        </article>
        <form>
            <input type="button" value="Voltar" class="button-back" onClick="history.go(-1)">

        </form>
    </main>

    <script type="text/javascript" src="assets/js/single.js"></script>
</body>
</html>
